<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picnic Download - 피크닉 다운로드</title>
    <meta name="description" content="피크닉 앱을 다운로드하세요. iOS, Android, APK 지원">
    
    <!-- 기본 리다이렉트 (JavaScript 비활성화 환경용) -->
    <meta http-equiv="refresh" content="0;url=/ko/download">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .fallback-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🍃</div>
        <h1>피크닉 다운로드</h1>
        <p>다운로드 페이지로 이동 중입니다...</p>
        <div class="spinner"></div>
        <a href="/ko/download" class="fallback-link">다운로드 페이지로 이동</a>
    </div>

    <script>
        // 사용자의 언어 설정 감지
        function getPreferredLanguage() {
            // 지원되는 언어 목록 - config/settings.ts의 SUPPORTED_LANGUAGES와 동기화 필요
            const supportedLanguages = ['en', 'ko', 'zh', 'ja', 'id'];
            
            // URL 파라미터에서 언어 확인
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            if (langParam && supportedLanguages.includes(langParam)) {
                return langParam;
            }
            
            // 브라우저 언어 설정 확인
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.toLowerCase().split('-')[0];
            
            // 지원되는 언어인지 확인
            if (supportedLanguages.includes(langCode)) {
                return langCode;
            }
            
            // 기본값은 한국어
            return 'ko';
        }
        
        // 즉시 리다이렉트
        (function() {
            const preferredLang = getPreferredLanguage();
            const targetUrl = `/${preferredLang}/download`;
            
            // 현재 URL과 다른 경우에만 리다이렉트
            if (window.location.pathname !== targetUrl) {
                window.location.replace(targetUrl);
            }
        })();
    </script>
</body>
</html>
